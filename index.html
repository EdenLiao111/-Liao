<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIGC Portfolio | DarkStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #000000;
        font-family: 'Rajdhani', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(157, 0, 255, 0.7);
      }
      
      .animate-implode {
        animation: implode 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      .animate-explode {
        animation: explode 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes implode {
        0% { transform: scale(1); opacity: 1; filter: blur(0px); }
        100% { transform: scale(0.01); opacity: 0; filter: blur(20px); }
      }

      @keyframes explode {
        0% { transform: scale(0.01); opacity: 0; filter: blur(20px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0px); }
      }
    </style>
